<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./library.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&family=Source+Serif+4:ital,opsz,wght@0,8..60,300;1,8..60,200&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="navbar__menu">
                <li>
                    <a href="#home" class="navbar__home">home</a>
                </li>
                <li>
                    <a href="#headings" class="navbar__head">headings</a>
                </li>
                <li>
                    <a href="#buttons" class="navbar__button">buttons</a>
                </li>
                <li>
                    <a href="#gallery" class="navbar__gallery">gallery</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="first">
            <h1>typography library.</h1>
        </section>
        <div class="box__hdn" id="headings">
                <h2>headings</h2>
                <p class="info"> use <code> &lt;h1&gt;,&lt;h2&gt;,&lt;h3&gt;,&lt;h4&gt;</code> for headings</p>
                <div class="h_headings">
                    <h1> h1 headings </h1>
                    <h2> h2 headings </h2>
                    <h3> h3 headings </h3>
                    <h4> h4 headings </h4>
                    <h5> h5 headings </h5>
                    <h6> h6 headings </h6>
                </div>
         </div>
        <section class="box__btn" id="buttons">
            <h2>button</h2>
            <div class="box">
                <button class="primary-btn">text</button>
                <button class="click-btn">text</button>
                <button class="noclick-btn">text</button>
                <button class="change-btn">text</button>
            </div>
            <p class="info"> use the <code>&lt;button&gt; tag </code> </p>
        </section>
        <section class="box__gal" id="gallery">
            <h2>gallery</h2>
            <div class="gallery">
                <figure class="gallery_img">
                    <a href="./img/Pexels Photo by Jeremy Bishop.jpg">utes</a>
                    <img src="./img/Pexels Photo by Jeremy Bishop.jpg" alt="utes">
                </figure>
                <figure class="gallery_img">
                    <a href="img/Pexels Photo by Adrien Olichon.jpg">stopy</a>
                    <img src="./img/Pexels Photo by Adrien Olichon.jpg" alt="stopy">
                </figure>
                <figure class="gallery_img">
                    <a href="./img/Pexels Photo by Tomas Anunziata.jpg">plaz</a>
                    <img src="./img/Pexels Photo by Tomas Anunziata.jpg" alt="plaz">
                </figure>
            </div>
        </section>
    </main>
    <footer class="block">
    </footer>

</html>
